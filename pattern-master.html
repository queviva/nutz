<html>
<head><title>pattern master</title></head>
<body style="color:#333">

  <style>
    #hack {
      transition: all linear 300ms;
    }
    #hack:hover {
      transform: scale(3);
      fill: url(#hoverStars);
    }
    object {
      box-sizing: border-box;
      width: 300px;
      height: auto;
      border: 1px solid;
    }
  </style>

  <object type="image/svg+xml" data="abe.svg"
   viewBox="0 0 100 100"
  ></object>
  
  <svg width="600" height="300" viewBox="0 0 200 100"
   style="
    background-image:url(building0.png);
    --nig-color:hsl(40,50%,50%);
   "
  >
    <pattern id="hoverStars" fill="pat(stars, orangered, 3)"/>

    <path id="vegetables" d="M0 0H100V100Z" 
     fill="img(building2.png, 0.2)"
    />
    <path id="hack" d="M0 0V100H100Z" 
     fill="pat(dots,2,12,var(--nig-color))"
    />
    <path d="M100 0v100h100Z" 
     fill="pat(scales,white,2)"
    />
  </svg>

  <svg width="600" height="300" viewBox="0 0 200 100">
    <path id="circ0" d="M0 0H200V100H0Z"
     fill="pat(xstars,orangered,9)"
    />
  </svg>

<script 
  src="pattern-master.js"
  type="module"
  data-prefs='{"fix":"nutz"}'
></script>

<script>
  circ0.addEventListener('click', e => {

    //circ0.setAttribute('fill', 'url(#hoverStars)');
    ///*
    hack.setAttribute('fill', 'pat(stars, 3, white)');

    document.body.insertAdjacentHTML('beforeend', `
    <div>mister master</div>
    <div>
      <svg>
        <path d="M0 0H100V100Z" fill="pat(xclueless, 10)"/>
      </svg>
    </div>
    `);
    //*/
    document.querySelector('svg').insertAdjacentHTML('beforeend', `
    <circle r="8"
     cx="${Math.random()*200}" 
     cy="${Math.random()*100}"
     fill="pat(xstars, green)"/>
    `);

  });

</script>


</body>
</html>
